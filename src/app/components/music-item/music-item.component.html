<div class="card" style="max-width: 540px;" (click)="detailMusic(id)">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="imgUrl" class="card-img h-100" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-title">Artist: {{ artist.name }}</p> 
        <p class="card-text">Song: {{ name }}</p>
        <p class="card-text">Duration: {{ duration/60 | number:'2.0-0'  }}:{{ duration%60 | number:'2.0-0'}}</p>
      </div>
    </div>
  </div>
</div>
