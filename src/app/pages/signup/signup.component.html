<div class="row">
  <div class="col-md-6 col-centered">
    <form   #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="email">Mail</label>
        <input class="form-control" id="email" type="email" name="email" ngModel>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input class="form-control" id="password" type="password" name="password" ngModel>
      </div>
      <div class="form-group">
          <label for="passwordConfirm">Confirm password</label>
          <input class="form-control" id="passwordConfirm" type="password" name="passwordConfirm" ngModel>
        </div>
      <div class="form-group">
        <label for="userName">User name:</label>
        <input class="form-control" id="userName" type="text" name="userName" ngModel>
      </div>
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </form>
  </div>
</div>
