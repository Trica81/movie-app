<div class="card"  *ngIf="artistData != null">
  <div class="row no-gutters">
    <div class="col-md-4">
      <img [src]="artistData.img" class="card-img" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <p class="card-title">Artist: {{ artistData.name }}</p> 
        <p class="card-text">Artist: {{ artistData.bio }}</p> 
      </div>
    </div>
  </div>
</div>
