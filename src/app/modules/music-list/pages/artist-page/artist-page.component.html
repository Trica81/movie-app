<div *ngIf="artistData != null">
    <app-artist-card 
      (sendArtistId)="onLikeArtist($event)"
      [artistName]="artistData.name"
      [img]="artistData.img"
      [bio]="artistData.bio"
      [tags]="artistData.tag"
      [isLiked]="isLiked"
      [id]="artistData.id"></app-artist-card>
</div>
