
<div class="wrapper">
  <div class="track-card">
    <div class="track-card_image">
      <img  class="card-img h-100" [src]="image" alt="{{artist.name}}" />
    </div>
    <div appPointer class="card-artist" (click)="detailArtist()">Artist: {{ artist.name }}</div>
    <div class="track-card-song" (click)="detailSong()">Song: {{ name }}</div>
    <div class="track-card-duration">
        Duration: {{ duration | duration }}
    </div>
  </div> <!-- end clash-card barbarian-->
</div>
