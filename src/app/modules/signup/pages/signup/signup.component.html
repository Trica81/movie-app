<div class="row">
  <div class="col-md-6 col-centered">
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm">
      <div class="form-group">
        <label for="email">Mail</label>
        <input 
          formControlName="email"
          [ngClass]="{'is-invalid': f.email.touched && f.email.invalid }"
          class="form-control" 
          id="email" 
          type="email" 
          name="email">
        <div *ngIf="f.email.touched && f.email.invalid" class="invalid-feedback">
          <div *ngIf="f.email.errors.required">Mail is required</div>
          <div *ngIf="f.email.errors.email">Email must be a valid email</div>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input 
          formControlName="password"
          [ngClass]="{'is-invalid': f.password.touched && f.password.invalid }"
          class="form-control" 
          id="password" 
          type="password" 
          name="password" >
          <div *ngIf="f.password.touched && f.password.invalid" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Password is required</div>
          </div>
      </div>
      <div class="form-group">
          <label for="passwordConfirm">Confirm password</label>
          <input  
            formControlName="passwordConfirm"
            [ngClass]="{'is-invalid': f.passwordConfirm.errors?.MatchPassword }"
            class="form-control" 
            id="passwordConfirm" 
            type="password" 
            name="passwordConfirm" >
            <div  class="invalid-feedback">
              <div *ngIf="f.passwordConfirm.errors?.MatchPassword">Password not match</div>
            </div>
        </div>
      <div class="form-group">
        <label for="userName">User name:</label>
        <input 
          class="form-control" 
          id="userName" 
          type="text" 
          name="userName" 
          formControlName="userName" 
          [ngClass]="{'is-invalid': f.userName.touched && f.userName.invalid }">
          <div class="invalid-feedback">
            <div>User Name is required</div>
          </div>
      </div>
      <button class="btn btn-primary" type="submit" [disabled]="!registerForm.valid">Sign Up</button>
    </form>
  </div>
</div>
